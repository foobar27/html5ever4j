apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.google.guava:guava:19.0'
    testCompile 'com.carrotsearch:hppc:0.7.2'
}

test {
    systemProperty "java.library.path", "../rust/target/debug"
}